 <style>
     
 /* background image*/ 
 .main-container{
   width: (100% - 250px);
   padding: 15px;
   background: #ddd;
   background-size: cover;
   height: 150vh;
   transition: 0.3s;
 }
   .main-container .card{
   background: #1c334e;
   box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
   padding: 15px;
   margin-bottom: 10px;
   height: fit-content;
 }
 </style><!--main container start-->
           
 <div class="main-container">
    <div class="card">
      
      {% block content %}
      {% endblock content %}
    </div> 
</div>
<!--main container end-->
